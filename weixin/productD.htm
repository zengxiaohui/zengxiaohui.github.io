<script>
	$(function(){
		$(".bar .new-a-menu").click(function(event) {
			$(".Cd_header").slideToggle();
		});
		$(".bombox .bom a.cancel").click(function(event) {
			$(".bombox").hide();
			return false;
		});
		$('#home_slider').flexslider({
	        animation : 'slide'
	    });

		// 悬浮窗控制start
		var maxLeft = $(window).width() - $(".cfCont").width();
		var maxTop = $(window).height() - $(".cfCont").height();
	    var odiv = document.getElementById('touch');
	    var endY,endX;
		odiv.addEventListener('touchmove', function(event) {
		  event.preventDefault();
		  if (event.targetTouches.length == 1) {
		  	var touch = event.targetTouches[0]; 
		  	endY=touch.pageY;
		  	endX=touch.pageX;
		  	if(touch.pageY<=0){
		  		endY=0;
		  	}else if(touch.pageY>=maxTop){
		  		endY=maxTop;
		  	}
		  	if(touch.pageX<=0){
		  		endX=0;
		  	}else if(touch.pageX>=maxLeft){
		  		endX=maxLeft;
		  	}
		  	odiv.style.left = endX + 'px';
		  	odiv.style.top = endY + 'px'; 
		  }
		},false);
	    // 悬浮窗控制end
	});
</script>
