<script>
    $(function(){
        $("#submitForm").click(function(event) {
            var name = $("#username").val();
            var phone = $("#phone").val();
            var smscode = $("#smscode").val();
            if(zengForm.dataValidate.checkIsEmpty(name)){
                zengForm.checkSubmit=zengForm.tipsbox.openTipsbox("请填写姓名");
                return false;
            }
            if(zengForm.dataValidate.checkIsEmpty(phone)){
                zengForm.checkSubmit=zengForm.tipsbox.openTipsbox("请填写手机号");
                return false;
            }
            if (!zengForm.dataValidate.checkMobilePhone(phone)) {
                zengForm.checkSubmit=zengForm.tipsbox.openTipsbox("手机号格式不正确，请重新填写");
                return false;
            }
            if (zengForm.dataValidate.checkIsEmpty(smscode)) {
                zengForm.checkSubmit=zengForm.tipsbox.openTipsbox("请填写短信验证码，谢谢");
                return false;
            }
            zengForm.submitFormToAction({
                'name':name,
                'phone':phone,
                'smscode':smscode,
                'formId':'fbb878735ea2530d01604e35c1380445',
                'convert_id':'80364531500',
                'renderUrl':'http://pos.ruiyinxingx.com/rs/toutiao/form/ok13.html'
            });
        });
    });
