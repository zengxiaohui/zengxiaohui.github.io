#数据源名字
read.jdbc.name=read-mysql
#驱动
read.jdbc.driverClassName=com.mysql.jdbc.Driver
#非RAC的
read.jdbc.url=jdbc:mysql://127.0.0.1:3306/zzq_web_test?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&allowMultiQueries=true
#数据库连接的用户名
read.jdbc.username=root
#数据库连接的密码
read.jdbc.password=123456
#filter，可以是stat、config、wall等
read.jdbc.filters=stat
#数据库密码加解密
#read.jdbc.connectionProperties=config.decrypt=true
#连接池启动时的初始值
read.jdbc.initialSize=3
#连接池的最大值
read.jdbc.maxActive=20
#最小空闲值
read.jdbc.minIdle=2
#是否开启自动提交
read.jdbc.defaultAutoCommit=true
#连接超时时间 时间单位毫秒
read.jdbc.maxWait=5000
#回收机制是否激活
read.jdbc.removeAbandoned=true
#回收多久未活动的连接 时间单位秒
read.jdbc.removeAbandonedTimeout=60
#borrowObject时对拿到的connection进行validateObject校验
read.jdbc.testOnBorrow=false
#returnObject对返回的connection进行validateObject校验
read.jdbc.testOnReturn=false
#打开检查,用异步线程evict进行检查
read.jdbc.testWhileIdle=true
#设置的Evict线程的时间，单位毫秒
read.jdbc.timeBetweenEvictionRunsMillis=60000
#空闲连接超时时间
read.jdbc.minEvictableIdleTimeMillis=300000
#每次检查链接的数量
read.jdbc.numTestsPerEvictionRun=20
#检查的sql
read.jdbc.validateQuery=select 1
#校验间隔时间,时间单位毫秒(druid中无效)
#read.jdbc.validationInterval=5000
#关闭游标缓存(oracle开启)
read.jdbc.poolPreparedStatements=false
#要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true
read.jdbc.maxOpenPreparedStatements=-1