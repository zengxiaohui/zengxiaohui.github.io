<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,body{
			margin: 0;
			padding:0;
			width:100%;
			height:100%;
		}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1RUGCFxtswkxyIgNNRpOhPARTGftOtAF"></script>
</head>
<body>
	<div style="width:100%;height:100%;" id="content_1"></div>	
<script>
	function getUrlVars() {
	    var vars = [],
	        hash;
	    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	    for (var i = 0; i < hashes.length; i++) {
	        hash = hashes[i].split('=');
	        vars.push(hash[0]);
	        vars[hash[0]] = hash[1];
	    }
	    return vars;
	}
	function getUrlVar(name) {
	    return getUrlVars()[name];
	}
	var x = getUrlVar('x');
	var y = getUrlVar('y');
	var map = new BMap.Map('content_1');
	var point = new BMap.Point(parseFloat(x),parseFloat(y));
	map.centerAndZoom(point, 17);
	map.addControl(new BMap.NavigationControl());  
	map.enableDragging();
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);               // 将标注添加到地图中
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
</script>
</body>
</html>
