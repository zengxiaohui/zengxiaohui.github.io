<div class="page-editors">
    <!-- <div style="float:right;margin-top:1em;"> -->
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-header bg-dark">
                <h2 class="panel-title">
                    <strong>
                        系统消息推送
                    </strong>
                </h2>
            </div>
            <div class="panel-content bg-white">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <p style="font-family: '楷体';font-size: 17px;">
                            <i class="fa fa-exclamation-circle"></i>
                            务必认真填写下列信息。点击“推送”就会进行推送，在推送之前务必认真检查推送内容，推送文字内容和图片都是必填项
                        </p>
                        <br/>
                        <form role="form" class="form-horizontal form-validation selector" ng-submit="submit()">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    内容
                                </label>
                                <div class="col-sm-5">
                                  <textarea name="content" rows="8" cols="40" ng-model="push.content" class="form-control" placeholder="请推送文字内容" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    推送图片
                                </label>
                                <div class="col-sm-7">
                                    <div class="col-sm-7">
                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                            <div class="fileinput-new thumbnail">
                                                <img alt="gallery 3" src="../../global/images/900z.png" class="img-responsive" ng-src="{{push.url}}"/>
                                            </div>
                                            <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                            <div>
                                                <span class="btn btn-default btn-file">
                                                    <span class="fileinput-new">选择图片</span>
                                                    <span class="fileinput-exists">重新选择</span>
                                                    <input type="file" name="..." id="image">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <div class="pull-right">
                                        <button type="submit" class="btn btn-embossed btn-primary m-b-10 m-r-20" ng-disabled="disable">
                                            推送
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
