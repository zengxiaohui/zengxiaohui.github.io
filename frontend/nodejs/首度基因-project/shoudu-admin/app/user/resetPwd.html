
      <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><strong>修改</strong> 密码</h4>
      </div>
      <div class="modal-body">
       <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <p>
                              <i class="fa fa-exclamation-circle">
                              </i>
                              密码长度需在6-13位之间，密码只能由数字、字母和.组成
                          </p>
                          <br/>
                            <form role="form" class="form-horizontal form-validation" ng-submit="submit()">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        原密码
                                    </label>
                                    <div class="col-sm-9 prepend-icon"  >
                                        <input type="password" name="old"  ng-model="user.oldPwd" class="form-control"  placeholder="请输入原密码"style="padding-left:5px;" required>

                                    </div>
                                </div>

                                 <div class="form-group">
                                    <label class="col-sm-3 control-label ">
                                        新密码
                                    </label>
                                    <div class="col-sm-9 prepend-icon" >
                                        <input type="password" name="newPwd"  id="newPwd" ng-model="user.newPwd" class="form-control pass" placeholder="请输入新密码" minlength="4" maxlength="13" style="padding-left:5px;" required >
                                    </div>
                                </div>

                                <div class="form-group">
                                   <label class="col-sm-3 control-label ">
                                       确认新密码
                                   </label>
                                   <div class="col-sm-9 prepend-icon" >
                                       <input type="password" name="news"  equalTo="#newPwd" class="form-control" placeholder="请再次输入新密码"  style="padding-left:5px;" required >
                                   </div>
                               </div>

                                <div class="row">
                                    <div class="col-sm-9 col-sm-offset-3">
                                        <div class="pull-right">
                                            <button  type="submit"class="btn btn-embossed btn-primary m-b-10 m-r-20">提交</button>
                                            <button type="reset" class="cancel btn btn-embossed btn-default m-b-10 m-r-0">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

      </div>
