<!DOCTYPE html>
<htm lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>首度基因后台管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="" name="description" />
        <meta content="themes-lab" name="author" />
        <link rel="shortcut icon" href="../../global/images/16.png">
        <link href="../../global/css/style.css" rel="stylesheet">
        <link href="../../global/css/ui.css" rel="stylesheet">
        <link href="../../global/plugins/bootstrap-loading/lada.min.css" rel="stylesheet">
    </head>
    <body class="account separate-inputs" data-page="login">
        <!-- BEGIN LOGIN BOX -->
        <div class="container" id="login-block">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall" style="margin-top: 250px;">
                        <i class="user-img icons-faces-users-03"></i>
                        <form class="form-signin" action="../dashboard/dashboard.html" role="form">
                            <div class="append-icon">
                                <input type="text" name="username" id="username" class="form-control form-white username" placeholder="用户名" required>
                                <i class="icon-user"></i>
                            </div>
                            <div class="append-icon m-b-20">
                                <input type="password" name="password" id="password" class="form-control form-white password" placeholder="密码" required>
                                <i class="icon-lock"></i>
                            </div>
                            <button type="submit" id="submit-form" class="btn btn-lg btn-danger btn-block ladda-button" data-style="expand-left">登录</button>
                            <div class="social-btn" style="display: none;">
                                <button type="button" class="btn-fb btn btn-lg btn-block btn-primary"><i class="icons-socialmedia-08 pull-left"></i>Connect with Facebook</button>
                                <button type="button" class="btn btn-lg btn-block btn-blue"><i class="icon-social-twitter pull-left"></i>Login with Twitter</button>
                            </div>
                            <!-- <div class="clearfix">
                                <p class="pull-left m-t-20"><a id="forget-pwd" href="#">忘记密码?</a></p>
                                <p class="pull-right m-t-20"><a href="signup.html">新用户? 注册</a></p>
                            </div> -->
                        </form>
                        <form class="form-password" role="form">
                            <div class="append-icon m-b-20">
                                <input type="text" name="email" class="form-control form-white" placeholder="邮箱" required>
                                <i class="icon-lock"></i>
                            </div>
                            <button type="submit" id="submit-forget-password" class="btn btn-lg btn-danger btn-block ladda-button" data-style="expand-left">发送密码重置邮件</button>
                            <div class="clearfix">
                                <p class="pull-left m-t-20"><a id="login" href="#">已经有账号了? 登录</a></p>
                                <p class="pull-right m-t-20"><a href="signup.html">新用户? 注册</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <p class="account-copyright">
                <span>Copyright © 2016 </span><span>师加</span>.<span>All rights reserved.</span>
            </p>
            <div id="account-builder">
                <form class="form-horizontal" role="form">
                    <div class="row">
                        <div class="col-md-12">
                            <i class="fa fa-spin fa-gear"></i>
                            <h3>&nbsp;&nbsp;<strong>通用</strong>&nbsp;&nbsp;&nbsp;&nbsp;登录配置</h3>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-xs-8 control-label">不透明登录框</label>
                                <div class="col-xs-4">
                                    <label class="switch m-r-20">
                                    <input id="boxed-cb" type="checkbox" class="switch-input">
                                    <span class="switch-label" data-on="On" data-off="Off"></span>
                                    <span class="switch-handle"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-xs-8 control-label">背景图片</label>
                                <div class="col-xs-4">
                                    <label class="switch m-r-20">
                                    <input id="image-cb" type="checkbox" class="switch-input" checked>
                                    <span class="switch-label" data-on="On" data-off="Off"></span>
                                    <span class="switch-handle"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-xs-8 control-label">背景图片轮播</label>
                                <div class="col-xs-4">
                                    <label class="switch m-r-20">
                                    <input id="slide-cb" type="checkbox" class="switch-input">
                                    <span class="switch-label" data-on="On" data-off="Off"></span>
                                    <span class="switch-handle"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="../../global/plugins/jquery/jquery-1.11.1.min.js"></script>
        <script src="../../global/plugins/jquery/jquery-migrate-1.2.1.min.js"></script>
        <script src="../../global/plugins/gsap/main-gsap.min.js"></script>
        <script src="../../global/plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../global/plugins/backstretch/backstretch.min.js"></script>
        <script src="../../global/plugins/bootstrap-loading/lada.min.js"></script>
        <script src="../../global/plugins/jquery-validation/jquery.validate.min.js"></script>
        <script src="../../global/plugins/jquery-validation/additional-methods.min.js"></script>
        <script src="../../global/plugins/js-md5/build/md5.min.js"></script>
        <script src="../../global/js/pages/login-v1.js"></script>
        <script src="../base.js"></script>
    </body>
</html>
